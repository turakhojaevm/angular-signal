<as-filter [roleInput]="'search'"
            [type]="'search'"
            [placeholder]="'Search'" (text)="filterCart($event)"></as-filter>

<ul class="list-group">
  <li class="list-group-item active" aria-current="true">Cart list of products</li>
  @for(cart of carts; track cart) {
    <li class="list-group-item">{{ cart.name }}</li>
  }
</ul>
